<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Monitoreo Ambiental IPv6</title>
<style>
 body{font-family:system-ui,Arial,sans-serif;max-width:1000px;margin:20px auto;padding:0 12px}
 .grid{display:grid;gap:16px;grid-template-columns:1fr}
 @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
 canvas{width:100%;height:360px}
 .note{font-size:14px;color:#444}
</style>
</head><body>
<h1>Monitoreo Ambiental (IPv6)</h1>
<p class="note">ESP32 → WebSocket seguro → Backend → Gráficas en tiempo real.</p>
<div class="grid">
  <div><canvas id="tempChart"></canvas></div>
  <div><canvas id="humChart"></canvas></div>
</div>
<div style="margin-top:16px"><canvas id="aqChart"></canvas></div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/app.js"></script>
</body></html>
